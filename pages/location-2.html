<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container location">
      <div class="row mb-8">
        <div class="col-12">
          <h3 class="fw-7 fs-12">門市據點</h3>
        </div>
      </div>
      <div class="row mb-10">
        <div class="col-12 d-flex align-items-center">
          <label for="branch" class="fs-6 me-4 fs-sm-4 me-sm-2">選擇分店</label>
          <select name="branch" id="branch">
            <option value="zhongshan">台北中山旗艦店</option>
            <option value="taipei-garden">台北綠園店</option>
            <option value="qingshui">台中清水旗艦店</option>
            <option value="kaohsiung-zhongzheng">高雄中正形象店</option>
            <option value="kaohsiung-dream">高雄夢時代店</option>
          </select>
        </div>
      </div>
      <div class="row d-flex flex-md-column">
        <div
          class="locat-md-row locat-sm-row-cancel col-5 d-md-flex flex-sm-column col-md-12 mb-md-4"
        >
          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt="store-1"
            class="locat-col-md-6 locat-col-sm-12"
          />
          <div class="locat-col-md-6 locat-col-sm-12">
            <h4 class="fs-6 location-border">台北中山旗艦店</h4>
            <ul class="location-border location-detail">
              <li class="mb-2 d-flex">
                <span class="material-symbols-outlined mt-1"> call </span>
                <span class="fs-5">電話：(02)000-1234</span>
              </li>
              <li class="mb-2 d-flex">
                <span class="material-symbols-outlined mt-1"> schedule </span>
                <span class="fs-5">營業時間：10:00-21:00</span>
              </li>
              <li class="d-flex">
                <span class="material-symbols-outlined mt-1">
                  location_on
                </span>
                <span class="fs-5">地址：台北市中山區南京東路25巷2-1號</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-7 col-md-12">
          <img
            src="../assets/images/storemap.png"
            alt="storemap"
            style="height: 100%"
          />
        </div>
      </div>
    </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
